<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogtion</title>
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="frogtion.js"></script>
</head>
<body>
    <div id="root">
        <div id="button-change-mobile" class="pointer"></div>
        <div id="person-megaman"></div>
    </div>
    <script>
        const buttonChangeMobile = Frogtity
                            .init()
                            .setRows(3)
                            .setColumns(20)
                            .setTotalCount(54)
                            .addElement('#button-change-mobile')
                            .setWidthPerFrame(920 / 20)
                            .setHeightPerFrame(126 / 3)
                            .setTitle("Móvil")
                            .setTooltip("Cambiar a móvil");

        const animate = Frogtion
                            .init()
                            .setFrogtity(buttonChangeMobile)
                            .addFrameNormal({ startFrame: 0, endFrame: 0 })
                            .addFrameHover({ startFrame: 0, endFrame: 19 })
                            .addFrameClicked({ startFrame: 20, endFrame: 52, loop: false, endLoopChangeTo: CONSTS.STATUS_FRAME.HOVER })
                            .addFrameDisabled({ startFrame: 53, endFrame: 53 })
                            .run();

        const megaman = Frogtity.init().setRows(2).setColumns(5).setTotalCount(10).addElement('#person-megaman').setWidthPerFrame(172).setHeightPerFrame(183);
        const animateMegaman = Frogtion.init().setFrogtity(megaman).addFrameNormal({ startFrame: 0, endFrame: 10 }).run();
    </script>
</body>
</html>
