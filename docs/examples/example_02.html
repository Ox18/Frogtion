<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogtion - Example Disabled 02</title>
    <link rel="stylesheet" href="../main.css">
    <script type="text/javascript" src="https://cdn.deno.land/frogtion/versions/beta/raw/frogtion.min.js"></script>
    <style>
        #root{
            display: inline-flex;
            flex-direction: column;
            gap: 25px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div>
            <button id="enable">
                Enable
            </button>
            <button id="disable">
                Disable
            </button>
        </div>
        <div id="button-change-mobile" class="pointer"></div>
    </div>
    <script>
        const buttonChangeMobile = Frogtity
                            .init()
                            .setRows(3)
                            .setColumns(20)
                            .setTotalCount(54)
                            .addElement('#button-change-mobile')
                            .setWidthPerFrame(920 / 20)
                            .setHeightPerFrame(126 / 3);

        const animate = Frogtion
                            .init()
                            .setFrogtity(buttonChangeMobile)
                            .addFrameNormal({ startFrame: 0, endFrame: 0 })
                            .addFrameHover({ startFrame: 0, endFrame: 19 })
                            .addFrameClicked({ startFrame: 20, endFrame: 52, loop: false, endLoopChangeTo: CONSTS.STATUS_FRAME.HOVER })
                            .addFrameDisabled({ startFrame: 53, endFrame: 53 })
                            .run();

        // other script
        const enable = document.getElementById('enable');
        const disable = document.getElementById('disable');
        
        enable.addEventListener("click", ()=>{
            animate.onEnable();
        });

        disable.addEventListener("click", ()=>{
            animate.onDisable();
        });
    </script>
</body>
</html>
